name: Stage development

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.API_URL_DEV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        working-directory: ./
        run: npm ci

      - name: Build frontend
        working-directory: ./
        run: npm run generate

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Decode SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" | base64 -d > private_key.pem
          chmod 600 private_key.pem

      - name: Setup SSH Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEV_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.output/public

      - name: Upload Frontend
        run: |
          scp -i private_key.pem -r frontend/.output/public/* root@${{ secrets.DEV_SERVER_IP }}:/var/www/portalpix/dev/frontend/

      - name: Cleanup Private Key
        run: rm private_key.pem
